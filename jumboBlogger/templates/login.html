<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>jumboBlogger</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'logreg/style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-button">
  <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png">
</div>
<div id="container">
  <h1>Log In</h1>
  <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png">
  </span>

<!--  <form method="post" action="{% url 'login' %}">-->
  <form method="post" >
       {% csrf_token %}
    <fieldset id="mycontainer">
        {{ form|crispy }}
    </fieldset>
    <button type="submit">Sign In</button>
    <div id="remember-container">
      <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked" required/>
      <span id="remember">Remember me</span>
      <span id="forgotten">Forgotten password</span>
    </div>

</form>
  <div>
      <p>Don't have an account?</p>
    <a href="{% url 'register' %}">Sign Up Now</a>
    </div>
</div>

<!-- Forgotten Password Container -->
<div id="forgotten-container">
   <h1>Forgotten</h1>
  <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png">
  </span>

  <form>
    <input type="email" name="email" placeholder="E-mail">
    <a href="#" class="orange-btn">Get new password</a>
</form>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="{% static 'logreg/script.js' %}"></script>

</body>
</html>
{% endblock content %}
